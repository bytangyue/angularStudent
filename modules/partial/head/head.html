<!-- Modal -->
<div class="modal fade bs-example-modal-lg" id="codemirrModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">codemirror编辑器</h4>
            </div>
            <div class="modal-body">
                <article>
                    <form class="form-inline">
                        <textarea id="mirrcode" name="mirrcode">
                            <!--here edit code-->
                            <input>
                                <item name="day" type="date" format="yyyy-MM-dd"/>
                            </input>
                            <rdd>
                                <source>D:\\jstmp\\dataframe\\copy\\ag0\\2015-12-03\\logout.csv</source>
                                <map>
                                    <item name="jiaose" ref="jiaose" type="int"/>
                                    <item name="shichang" ref="shichang" type="int"/>
                                </map>
                            </rdd>
                        </textarea>
                        <div class="form-group margin-top-20">
                            <label>编码格式切换：</label>
                            <select class="form-control width-133" id="mirrselect" onchange="utils.selectmodeType()">
                                <option selected>javascript</option>
                                <option>xml</option>
                            </select>
                        </div>
                    </form>
                </article>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default height-25 padding-15" data-dismiss="modal">
                    关闭
                </button>
            </div>
        </div>
    </div>
