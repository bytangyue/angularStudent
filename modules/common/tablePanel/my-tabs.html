<div class="tabbable">
    <div class="tip-nav">
        <a href="" ng-repeat="pane in panes" ng-class="{'tip-sign-active':pane.selected}"
           class="tip-sign position-re tabdele{{pane.titleid}}" ng-click="select(pane)">
            {{pane.titleName}}
            <span ng-if="tabdivparam.isShowclose" ng-click="removeTabPanel($index,pane.titleid,pane.titleName)" class="panel-close">x</span>
        </a>
    </div>
    <div class="tab-content" ng-transclude></div>
    <!-- Modal -->
    <div ng-if="tabdivparam.isShowclose" class="modal fade" id="tabModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">聊天监控设置</h4>
                </div>
                <div class="modal-body">
                    <p>
                        确定停止监控 <span class='blue-color'>{{selectedData}}</span> 聊天？
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default height-25 padding-15" data-dismiss="modal">
                        取消
                    </button>
                    <button type="button" ng-click="confirmRemove()" class="btn purple-btn height-25 padding-15" data-dismiss="modal">
                        确定
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
